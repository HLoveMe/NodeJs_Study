<body>

<!--/start-login-one-->	
		<h1>用户注册</h1>
		<div class="login">
			<form method="POST" action="register">
				<ul>
					<li>
						<a href="#" class=" icon user"></a><input name="name" type="text" class="text" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}" >
					</li>
					<li>
						<a href="#" class=" icon mail"></a><input name="email" type="text" class="text" value="邮箱" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '邮箱';}" >
					</li>
					<div class="dumy">
					<li class="psw">
						<a href="#" class=" icon key"></a><input name="password" type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
					</li>
					<li class="psw two">
						<a href="#" class=" icon key"></a><input name="repassword" type="password" value="Confirm Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Confirm Password';}">
					</li>
					<div class="clear"></div>
				</div>
						
					<div class="submit">
						<input type="submit"  value="创建账号" >
						<div class="userlogin">
							<a href="/login">用户登入</a>
						</div>
			       </div>
				</ul>
			</form>
			
		</div>
</body>
</html>
